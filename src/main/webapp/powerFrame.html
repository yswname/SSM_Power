<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>无标题文档</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="bootstrap/js/holder.min.js"></script>
<style type="text/css">
  *{
	  margin:0;
	  padding:0;
  }
  #header{
	  width:100%;
	  height:100px;
  }
</style>

</head>

<body>
   <div class="container-fluid">
     <div id="header">
       <img src="holder.js/100px100" class="img-rounded"/>
     </div>
     <div id="content" class="row">
       <div id="left" class="col-md-2">
       <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="javascript:toView('power/initPowerItem')">管理权限项</a></li>


          <li role="presentation"><a href="javascript:toView('power/initDeployUserRoleFrame')">分配角色</a></li>

          <li role="presentation"><a href="javascript:toRoleView('role/initRole')">管理角色</a></li>


        </ul>
       </div>
       
       <!-- 导航右边内容 -->
       <div id="right" class="col-md-10 container-fluid">
         
          
         
       </div>
     </div>
   </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
       function toView(_url){
    	   $.post(_url,function(result){
    		   $("#right").html(result);
    		   
    	   });
       }

       function toRoleView(_url){
    	   $.post(_url,function(result){
    		   $("#right").html(result);
    		   
    	   });
       }
       function toViewUserRole(_id){
       	var _data = "urId="+_id;
       	$.post("power/initDeployRole",_data,function(msg){
       		$("#right").html(msg);
       	});
       }
       
       //显示角色的分配权限项列表
       function todeployRole(){
       	var _data = "rlId=" + _id;
           if(!_data || parseInt(_data)<=0){
               alert("请选择要分配的角色");
           }else{           
               $.post('role/initDeployPowerItem', _data, function(result) {
            	   $("#right").html(result);
               });
           }
       }
    </script>
</body>
</html>

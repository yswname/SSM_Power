<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>无标题文档</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
  *{
	  margin:0;
	  padding:0;
  }
  #header{
	  width:100%;
	  height:100px;
	  border:solid 1px red;
  }
</style>
</head>

<body>
   <div class="container-fluid">
     <div id="header">
     </div>
     <div id="content" class="row">
       <div id="left" class="col-md-2">
       <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="#">管理权限项</a></li>
          <li role="presentation"><a href="#">管理角色</a></li>
          <li role="presentation"><a href="#">分配角色</a></li>
        </ul>
       </div>
       
       <div id="right" class="col-md-10 container-fluid">
         <div id="mynav" class="row">
            <ol class="breadcrumb">
              <li><a href="#">权限管理模块</a></li>
              <li class="active">管理权限项</li>
            </ol>
         </div>
         
         <!--表单-->
         <div class="row">
            <form id="powerItemForm" class=" form-horizontal">
            <div class="form-group">
               <label for="modul" class="col-md-2 control-label">权限模块</label>
                <div class="col-md-4">
                  <select name="modul" id="modul" class="form-control">
                     <option value="1">模块1</option>
                  </select>
                </div>
            </div>
            
            <div class="form-group">
               <label for="piName" class="col-md-2 control-label">权限名称</label>
                <div class="col-md-4">
                  <input type="text" name="piName" id="piName" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
               <label for="piUrl" class="col-md-2 control-label">权限URL</label>
                <div class="col-md-4">
                  <input type="text" name="piUrl" id="piUrl" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
               <label for="piRemark" class="col-md-2 control-label">权限说明</label>
                <div class="col-md-4">
                  <textarea name="piRemark" id="piRemark" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
              <div class="col-md-2"></div>
              <div class="col-md-10">
                 <button type="button" class="btn btn-primary">添加</button>
                 <button type="button" class="btn btn-primary">修改</button>
                 <button type="button" class="btn btn-primary">删除</button>
                 <button type="button" class="btn btn-primary">查询</button>
              </div>
            </div>
            </form>
         </div>
         
         <!--列表-->
         <div id="piList" class="row">
           <div>
              <div id="title" class="row">用户模块</div>
              <div id="list" class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                   <div class="row">
                      <div class="col-md-1">
                        选择
                      </div>
                      <div class="col-md-2">
                        权限项名称
                      </div>
                      <div class="col-md-9">
                        权限项URL
                      </div>
                   </div>
                   
                   <div class="row">
                      <div class="col-md-1">
                        <input type="radio" name="piId"/>
                      </div>
                      <div class="col-md-2">
                        添加用户
                      </div>
                      <div class="col-md-9">
                        user/userAction!addUser.action
                      </div>
                   </div>
                </div>
              </div>
           </div>
          
         </div>
       </div>
     </div>
   </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
